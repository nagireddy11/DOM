<body>
    <!--[if lt IE 7]>

    <div id="text"> Hello</div>
    <h1>hello</h1>
    <button onclick="changetext()">change text</button>
    <div class="card">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
    </div>
    <button onclick="flexcolumn()">changedirection</button>
    <div></div>
    <div>
        <span id="hour"> </span>:
        <span id="minute"></span>:
        <span id="second"></span>
    </div>
    <div class="selectyear">
        <select name="" onchange="changeyear()" id="chooseyear">
            <option value="12-13">12-13</option>
            <option value="13-14">13-14</option>
        </select>
        <p>The selected year is <span id="selected"></span></p>
    </div>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name"><br>
        <label for="email">e-mail</label>
        <input oninput="emailCheck()" type="email" name="email" id="email">
        <span id="emailcheck" class="oreo">domain should be prepbytes.com</span><br>
        <label for="num">Phone</label>
        <input type="number" name="num" id="phone" oninput="phonecheck()">
        <span id="numbercheck" class="oreo">number should have 10 digits </span>
        <span id="codecheck" class="oreo">number should start with 91</span><br>
        <label for="byear">B year</label>
        <input oninput="bcheck()" type="number" name="byear" id="dom">
        <span id="bcheck" class="oreo">year >1995</span>
    </form>
    <script src="index.js" async defer></script>
